<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam - Jerry Lundahl</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- #region Navbar -->
    <nav class="navMenu">
      <a href=""><img src="logo.png" alt="Logo" id="logo" /></a>

      <div class="btnGroup">
        <a href="">
          <button id="homeBtn" class="material-symbols-outlined btnGroup">
            Home
          </button>
        </a>
        <select id="searchParameters">
          <option value="name" selected>Search by Name</option>
          <option value="category">Category</option>
          <option value="ingredient">Ingredient</option>
          <option value="glassType">Glass Type</option>
        </select>
        <form id="searchForm">
          <input
            type="text"
            name="search"
            id="searchBar"
            placeholder="Search for cocktail..."
          />
          <button
            type="submit"
            id="searchBtn"
            class="material-symbols-outlined"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- #endregion -->

    <!-- #region Home Page -->
    <main>
      <article class="homePage">
        <div class="drinkDetailsContainer"></div>

        <p id="randomDrinkText">
          Not what youÂ´re looking for? Press the button below for a random
          drink!
        </p>
        <button id="randomDrinkBtn" class="material-symbols-outlined">
          local_bar
        </button>
      </article>
    </main>
    <!-- #endregion -->

    <script src="index.js" type="module"></script>
  </body>
</html>
